---
- name: Tools | Update cache
  apt:
    update_cache: yes
- name: Tools | Install apt-transport-https
  apt:
    update_cache: yes
    name: apt-transport-https
    state: present
- name: Tools | Install Git
  apt:
    update_cache: yes
    name: git
    state: present
- name: Tools | Install Vim
  apt:
    name: vim
    state: present
- name: Tools | Install Unzip
  apt:
    name: unzip
    state: present
- name: Tools | Install build-essential
  apt:
    name: build-essential
    state: present
- name: Tools | Install libpng-dev
  apt:
    name: libpng-dev
    state: present
- name: Tools | Install Mysql Client
  apt:
    name: mariadb-client
    state: present
- name: Tools | Install Fish
  apt:
    name: fish
    state: present
- name: Tools | Find Fish location
  command: which fish
  register: fish_location
- name: "Tools | Enable Fish for {{ py_root_username }}"
  user:
    name: "{{ py_root_username }}"
    shell: "{{ fish_location.stdout }}"