- import_playbook: ./raspberry/init.yml
# Configure the Py
- import_playbook: ./raspberry/config.yml
# Install Docker
- import_playbook: ./raspberry/docker.yml
# Deploy Bokehlicious
- import_playbook: ./bokehlicious/deploy.yml